<section>
    {{ with .Site.Params.recipes.title }}
        <h2>{{ . }}</h2>
    {{ end }}

	<div class="row">
        <br>
        <p>
        <ol class="recent-posts">
        {{ range first 5 (where .Site.RegularPages.ByDate.Reverse "Section" "recipes")}}
            <li>
                <a href="{{ .Permalink }}">{{ .Title }}</a> | <time>{{.Date.Format .Site.Params.date_format}}</time>
            </li>
        {{ end }}
        </ol>
        </p>
	</div>
</section>
